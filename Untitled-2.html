<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحذير أمني</title>
<style>
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, #ff0000, #000, #ff4c4c, #330000);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #fff;
    }
    .container {
        background-color: rgba(0,0,0,0.7);
        padding: 40px 60px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    .warning-icon {
        font-size: 70px;
        margin-bottom: 20px;
        text-shadow: 0 0 15px #ff0000, 0 0 30px #ff4c4c;
        animation: blink 1.5s infinite;
    }
    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
    }
    h1 {
        font-size: 40px;
        margin-bottom: 15px;
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4c4c;
    }
    p {
        font-size: 22px;
        line-height: 1.5;
    }
    .button {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 18px;
        color: #fff;
        background-color: #ff0000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff4c4c;
        transition: 0.3s;
    }
    .button:hover {
        background-color: #ff4c4c;
        transform: scale(1.05);
        box-shadow: 0 0 25px #ff0000;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>تم اختراق جهازك بنجاح</h1>
        <p>   وتم الحصول علي جميع بياناتك بالكامل .<br><br>متخافش<br> ده مجرد رابط وهمي ورسالة توعية مش اكتر .</p>
        <button class="button" onclick="alert('خليك هادي وبلاش تضغط علي اي رابط انت متعرفهوش مهما كان ايه هو      !')">ماذا أفعل؟</button>
    </div>
</body>
</html>
